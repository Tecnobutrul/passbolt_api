help_site_notes:
  stage: release
  variables:
    GPG_KEY_PATH: "/tmp/gpg-key"
    GPG_PASSPHRASE: $HELP_SITE_GPG_PASS
    GPG_KEY_GRIP: $HELP_SITE_GPG_KEYGRIP
  image: gitlab/glab
  script:
    - mkdir ~/.gnupg
    - echo "allow-preset-passphrase" > ~/.gnupg/gpg-agent.conf
    - apk --update add gpg gpg-agent
    - cat "$HELP_SITE_GPG_KEY" > "$GPG_KEY_PATH"
    - bash .gitlab-ci/scripts/bin/help_site.sh
  rules:
    #- if: '$CI_COMMIT_TAG && $CI_COMMIT_BRANCH =~ "master|release|feature/PB-24575-release-notes"'
    - if: '$CI_COMMIT_BRANCH == "feature/PB-24575-release-notes"'
      when: always
